#                operator: In
#                values:
#                - ip-192-168-33-3.us-east-2.compute.internal
      containers:
        - image: rajagupt/user:latest
          name: user
          imagePullPolicy: Always
          ports:
            - name: user
              containerPort: 8080
          env:
          - name: sagaEnabled
            value: "1"
