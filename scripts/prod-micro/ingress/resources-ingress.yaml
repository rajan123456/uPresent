apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: resources-ingress
  namespace: production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: "http01"
spec:
  tls:
    - hosts:
        - admin.upresent.ga
        - attendance.upresent.ga
        - kibana.upresent.ga
        - management.upresent.ga
        - reporting.upresent.ga
        - user.upresent.ga
        - vault.upresent.ga
      secretName: nginx-tls
  rules:
    - host: admin.upresent.ga
      http:
        paths:
          - backend:
              serviceName: adminui
              servicePort: 80
    - host: attendance.upresent.ga
      http:
        paths:
          - backend:
              serviceName: attendance
              servicePort: 5000
    - host: kibana.upresent.ga
      http:
        paths:
          - backend:
              serviceName: kibana
              servicePort: 5601
    - host: management.upresent.ga
      http:
        paths:
          - backend:
              serviceName: management
              servicePort: 8080
    - host: reporting.upresent.ga
      http:
        paths:
          - backend:
              serviceName: reporting
              servicePort: 8080
    - host: user.upresent.ga
      http:
        paths:
          - backend:
              serviceName: user
              servicePort: 8080