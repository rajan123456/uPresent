apiVersion: v1
kind: Service
metadata:
  name: {{.Chart.Name}}
  namespace: {{.Values.global.namespaceOverride}}
spec:
  selector:
    app: {{.Chart.Name}}
  type: {{.Values.service.type}}
  ports:
    - protocol: {{.Values.service.protocol}}
      port: {{.Values.service.port}}
      targetPort: {{.Values.service.targetPort}}
      name: {{.Chart.Name}}
